<mat-card>
  <div class="d-flex justify-end search-btns mb-4">
    <button mat-flat-button color="primary" routerLink="../create">
      Create Employee
    </button>
  </div>
  <div class="w-100">
    <app-table
      [dataSource]="(employees$ | async) || []"
      [showPagination]="true"
      [showTableColumn]="true"
      [showIndex]="true"
      [pageIndex]="pageIndex"
      [totalItems]="totalItems"
      [columns]="(columns$ | async) || []"
      [actions]="(actions$ | async) || []"
      (pageChange)="pageChange.emit($event)"
      (rowAction)="onRowAction($event)"
      [showColumnSelect]="true"
      [routeConstructorName]="constructorName">
    </app-table>
  </div>
</mat-card>
