<div class="table-select">
  <mat-form-field appearance="outline" class="">
    <mat-select multiple (selectionChange)="tableColumnsChange($event.value)"
        disableOptionCentering [value]="selectedDisplayedColumns">
      <mat-select-trigger>
        <span class="example-additional-selection">
          <b>Table columns:</b>
        </span>
      </mat-select-trigger>
      <mat-option *ngFor="let column of allDisplayedColumns, let i = index"
                  [value]="column.key">
        {{ column.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
